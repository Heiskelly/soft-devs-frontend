<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-box">
        <form action="">
         <h2>Create Account</h2>
         <div class="the-main">
            <input type="text" required>
            <label for="">First name</label>
        </div>

        <div class="the-main">
          <input type="text" required>
           <label for="">Last name</label>
       </div>

       <div class="the-main">
        <input type="email" required>
         <label for="">Email</label>
     </div>

       <div class="the-main">
          <input type="text" required>
           <label for="">Username</label>
       </div>

        <div class="the-main">
           <input type="password" required>
           <label for="">Password <span>(8 character minimum)</span></label>
        </div>

        <div class="the-main">
            <input type="password" required>
            <label for="">Confirm Password</label>
         </div>

        <div class="remember">
            <label for=""><input type="checkbox">I agree to the term & conditions</label>
         </div>
         <button type="button"><a href="../Html/index.html" class="login">Create account</button></a>
         <div class="signup-link">
            <p>Already have an account? <a href="../Html/login.html" class="signup">Sign In</a></p>
         </div>
         </form>
    </div>
</body>
</html>
